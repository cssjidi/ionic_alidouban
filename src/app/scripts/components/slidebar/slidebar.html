
<ion-side-menus ng-controller="slider.controller" enable-menu-with-back-views="true">
    <ion-pane ion-side-menu-content>
        <ion-nav-bar class="bar-calm">
            <ion-nav-back-button class="button-icon ion-arrow-left-c">
            </ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-bar class="bar-assertive">
            <ion-nav-buttons side="left">
                <button menu-toggle="toggleLeft" class="button button-icon icon ion-navicon"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <!--content-->
        <ion-nav-view name="content"></ion-nav-view>
        <!--end content-->
    </ion-pane>
    <ion-side-menu side="left">
        <ion-header-bar class="bar bar-header bar-calm">
            <h1 class="title">{{title}}</h1>
        </ion-header-bar>
        <ion-content has-header="true">
            <ion-list>
                <div ng-repeat="t in result track by $index">
                    <ion-item menu-close ng-hide="t.slug ==='uncategorized'" ng-click="goCate([t.slug,t.name]);">{{t.name}}<span class="badge badge-assertive">{{t.count}}</span></ion-item>
                </div>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
